<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="imgBx">
                <!-- <img src="signup/sing_img.png" alt=""> -->
            </div>
            <div class="deta">
                <form>
                    <div class="inputbx">
                        <input type="text" placeholder="Your Full Name" class="name">
                    </div>
                    <div class="inputbx">
                        <input type="password"  placeholder="Create password"  class="password">
                    </div>
                    <div class="inputbx">
                        <select name="" class="c_code">
                            <option value="+91">+91</option>
                            <option value="+81">+81</option>
                            <option value="+22">+22</option>
                            <option value="+92">+92</option>
                            <option value="+55">+55</option>
                        </select>
                        <input type="number"  placeholder="Phone Number" class="phone">
                    </div>
                    <div class="inputbx">
                        <input type="email"  placeholder="Your Work Email" class="email">
                    </div>
                    <div class="inputbx">
                        <input type="text" placeholder="Yoru company name" class="c_name">
                    </div>
                    <div class="cal12">
                        <p>Country of residence</p>
                        <select name="" class="country">
                            <option value="India">India</option>
                            <option value="Noida">Noida</option>
                            <option value="England">England</option>
                            <option value="New York">New york</option>
                        </select>
                    </div>
                    <div class="term">
                        <input type="checkbox" class="term">
                        <span>I agree with the <a href="#">Terms of service</a> and the <a href="#">privacy policy</a>.</span>
                    </div>
                    <div class="btnBx">
                        <button>Signup</button>
                    </div>
                </form>
            </div>
        </div>
        <p>Already have an account? <a href="login.html">Log in now</a></p>
    </div>
</body>

<script src="signup.js"></script>
</html>
